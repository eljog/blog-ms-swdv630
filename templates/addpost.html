{% extends "base.html" %}
{% block navbar %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container-fluid">
  <h2>Blogging System</h2>
  <p>Welcome to the online blogging system. Hope you enjoy reading.</p>
  <form method="POST">
    <div class="form-group">
      <label for="">Is Visible</label>
      <input type="checkbox" id="is_visible" name="is_visible" checked>
    </div>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" placeholder="Post Title" maxlength="200" required>
    </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" name="content" rows="20" maxlength="20000"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
  </form>
</div>
{% endblock %}
