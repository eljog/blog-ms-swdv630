{% extends "base.html" %}
{% block navbar %}
{{ super() }}
{% endblock %}
{% block content %}
<div class="container-fluid">
  <h2>Register</h2>
  {% block messages %}
  {{ super() }}
  {% endblock %}
  <form method="POST">
    <div class="form-group">
      <label for="title">Display name</label>
      <input type="text" class="form-control" id="display_name" name="display_name" placeholder="Display Name"
        maxlength="50" required>
    </div>
    <div class="form-group">
      <label for="title">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Display Name" maxlength="50"
        required>
    </div>
    <div class="form-group">
      <label for="title">Username</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Username" maxlength="50"
        required>
    </div>
    <div class="form-group">
      <label for="title">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" maxlength="50"
        required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
